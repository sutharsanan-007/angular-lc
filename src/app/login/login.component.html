<section class="w-100 vh-100 d-flex justify-content-center align-items-center bg-image">
    <div class="w-400px mw-100px bg-white box-shadow rounded p-5">
        <form [formGroup]="loginForm">
            <h1 class="fw-s-40px text-center">Sign in</h1>
            <mat-form-field appearance="fill" class="w-100 mb-2">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Enter your email">
                <mat-error *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                    <span *ngIf="loginForm.get('email').errors.required">Email is required.</span>
                    <span *ngIf="loginForm.get('email').errors.email">Please enter a valid email address.</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Toggle ' + (hide ? 'visibility' : 'visibility_off')">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    Password is required.
                </mat-error>
            </mat-form-field>          
            <mat-checkbox formControlName="rememberMe" class="mb-3">Remember Me</mat-checkbox>
            <button mat-raised-button color="primary" class="w-100 mb-4" type="button" (click)="onSubmit()"><span #loaderBtn></span>{{btnInnerHtml}}</button>
            <div class="d-flex flex-wrap justify-content-between">
                <a href="javascript:;" class="text-color">Forgot password?</a>
                <span>|</span>
                <a href="javascript:;" class="text-color">Create account</a>
                <span>|</span>
                <a href="javascript:;" class="text-color">Help</a>
            </div>
        </form>
    </div>
</section>
